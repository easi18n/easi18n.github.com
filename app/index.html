<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Easi18n</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js scripts/vendor/modernizr.js -->
      <script src="components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="container">
      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <a class="navbar-brand" href="#">Easi18n<span data-ng-show="data.projectName" class="ng-cloak"> / {{data.projectName}}</span></a>

      <div class="nav-collapse collapse navbar-responsive-collapse">
        <ul class="nav">
          <li class="divider"></li>
          <li>
            <a id="newProject" data-toggle="modal" data-target="#modalCreateProject"><i class="icon-plus icon-large"></i>New</a>
          </li>
          <li class="divider"></li>
          <li>
            <a id="openProject"><i class="icon-folder-open icon-large"></i>Open</a>
          </li>
          <li class="divider"></li>
          <li>
            <a id="configureProject" data-toggle="modal" data-target="#modalConfigureProject"><i class="icon-cog icon-large"></i>Configure</a>
          </li>
          <li class="divider"></li>
        </ul>

        <form class="navbar-form pull-right">
          <button id="shareProjectButton" class="btn btn-success" type="button">Share</button>
          <button id="authorizeButton" class="btn btn-primary authorizeButton" type="button" disabled>You must authorize</button>
        </form>
      </div>
    </div>
  </div>

  <!--[if lt IE 7]>
  <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
  <![endif]-->

  <div class="container">
    <div data-ng-view="view"></div>
  </div>

  <div id="modalCreateProject" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">New project</h4>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Project Name"/>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn" data-dismiss="modal">Close</a>
          <a href="#" class="btn btn-primary">Create</a>
        </div>
      </div>
    </div>
  </div>


  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>

  <script src="//www.google.com/jsapi?key=AIzaSyA2BX2Be3VOhcY2AjZjGzBzhv56v0rYGGI"></script>
  <script src="//apis.google.com/js/api.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular-resource.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/1.0.1/lodash.min.js"></script>

  <!-- build:js scripts/main.js -->
    <script src="scripts/vendor/bootstrap.js"></script>
    <script src="scripts/vendor/google/realtime-client-utils.js"></script>
    <script src="scripts/app.js"></script>
  <!-- endbuild -->


  <!--<script data-main="scripts/main" src="components/requirejs/require.js"></script>-->
</body>
</html>
